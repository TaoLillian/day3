<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <link rel="stylesheet" href="./lib/animate.css">
</head>
<body>
<div id="app">
    <!-- 使用标签形式引入组件。 -->
    <mycom2></mycom2>
</div>
<script>
//没有智能提示
    Vue.component('mycom2',{
        // template 属性指向的模板内容，有且只能有唯一的一个根元素。例如将子元素利用根元素包围起来。
        template:'<div><h3> 这还是一个快乐的h3</h3> <span> hahaha</span></div>'
    })
    var vm = new Vue({
        el:'#app',
        data:{},
        methods:{},
        filters:{},
        directives:{}
    })
</script>
</body>
</html>
