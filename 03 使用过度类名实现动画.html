<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
        .v-enter,
        .v-leave-to{
            opacity: 0 ; /** oapcity 不透明度为 0  **/
            transform: translateX(180px); /** transform表示位移， translateX x方向上的位移 **/

        }

        .v-enter-active,
        .v-leave-active{
            transition: all 0.8s ease;
        }

    </style>
</head>
<body>
<!--需求-->
<div id="app">
    <input type="button" value="切换" @click="flag=!flag">
<!-- 用transition 将需要动画的元素包裹起来-->
    <!-- transition 是由vue提供的-->

    <transition>
        <h3 v-if="flag">这是一个快乐的h3</h3>
    </transition>


</div>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            flag:true
        },
        methods:{}
    });
</script>
</body>
</html>
